    <title>All Posts</title>

  <body class="bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex">
            <a
              href="/"
              class="flex items-center text-xl font-bold text-blue-600"
              >MyBlog</a
            >
            <div class="hidden md:ml-6 md:flex md:space-x-8">
              <a
                href="/"
                class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-blue-600"

              >
              <a
                href="/posts"
                class="inline-flex items-center px-1 pt-1 text-sm font-medium text-gray-900 hover:text-blue-600"

              <a

              >

          <div class="flex items-center">
            <a
              href="/login"
              class="text-sm text-gray-700 hover:text-blue-600 mr-4"

            <a
              href="/signup"
              class="text-sm bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700"

            >
          </div>
        </div>

      <div class="space-y-4">

        >
          <a href="/blog.html" class="text-xl font-semibold text-blue-600"

          >
          <p class="text-gray-600">
            This is a short description of the first blog post...

        </div>
        <div
          class="p-4 border rounded shadow-sm bg-white hover:shadow-md transition"
        >
          <a href="/blog.html" class="text-xl font-semibold text-blue-600"

          >
